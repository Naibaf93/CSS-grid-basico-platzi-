<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/proyecto.css">
    <title>proyecto</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br> best food</h1>
                <p class="info-subtitle">Taste an excellent selection of ingredients in every dish</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./IMG/hero.png" alt="plato de pasta con vegetales">
        </section>

        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item-big" src="./IMG/video.png" alt="un plato de pasta">
                <img class="dishes-item" src="./IMG/dish1.png" alt="bowl de vegetales">
                <img src="./IMG/dish2.png" alt="bowl de vegetales" class="dishes-item">
                <img src="./IMG/dish3.png" alt="bowl de vegetales" class="dishes-item">
                <img src="./IMG/dish4.png" alt="bowl de vegetales" class="dishes-item">    
            </div>
        </section>

        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./IMG/plate1.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./IMG/plate2.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./IMG/plate3.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./IMG/plate4.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./IMG/plate5.png" alt="Plato de pasta con salsa y vegetales">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
